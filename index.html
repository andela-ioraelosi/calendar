<!doctype html>
<html lang='en' ng-app="calendar">
  <head>
    <meta charset="utf-8">
    <title>Calendar application</title>
    <link rel="stylesheet" href="./css/materialize.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>
  <body ng-cloak>

    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Calendar</a>
        <a href="#" data-activates="sidebar" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">About</a></li>
        </ul>
        <ul class="side-nav" id="sidebar">
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </nav>

    <div class="" ng-controller="EventController as register">
      <h2>{{ event.heading }}</h2>
      <div class="row">
        <div class="col s4 m2" ng-repeat="event in register.events">
          <div class="card small grey lighten-5">
            <div class="card-content">
              <span class="card-title black-text">{{ event.day }}</span>
              <p>{{ event.title }}</p>
            </div>
            <div class="card-action">
              <a ng-show="event.title.length > 0" class="waves-effect waves-light btn light-blue lighten-1 white-text" href="#">Edit</a>
              <a ng-show="event.title.length > 0" class="waves-effect waves-light btn red lighten-1 white-text" href="#">Delete</a>
              <a ng-show="event.title <= 0" class="waves-effect waves-light btn green lighten-1 white-text" href="#">Add</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/vendor/angular.js"></script>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/materialize.js"></script>
    <script>
      // Initialize side bar
      $(document).ready(function () {
        $('.button-collapse').sideNav();
      });
    </script>

    <!-- Application script files -->
    <script src=""></script>
    <script src="js/app/app.js"></script>
  </body>
</html>
